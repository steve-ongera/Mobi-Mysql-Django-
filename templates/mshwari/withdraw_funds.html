<div class="container">
    <h2>Withdraw Funds from M-Shwari</h2>

    <!-- Display the current balance and locked balance -->
    <div class="balance-info">
        <p>Available Balance: Ksh {{ user_mshwari.account.balance }}</p>
        <p>Locked Balance: Ksh {{ user_mshwari.locked_balance }}</p>
    </div>

    <!-- Display success or error messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Withdrawal Form -->
    <form method="post">
        {% csrf_token %}
        <label for="amount">Enter Amount to Withdraw:</label>
        <input type="number" id="amount" name="amount" min="0" max="{{ user_mshwari.locked_balance }}" required>
        <button type="submit">Withdraw</button>
    </form>
</div>
