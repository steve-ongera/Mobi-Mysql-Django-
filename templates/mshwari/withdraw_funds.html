<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .balance-info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f8ff;
            border-left: 4px solid #007bff;
            border-radius: 5px;
        }

        .balance-info p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }

        .messages {
            margin-bottom: 15px;
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }

        .message.success {
            background-color: #4caf50;
        }

        .message.error {
            background-color: #f44336;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Withdraw Funds from M-Shwari</h2>

        <!-- Display the current balance and locked balance -->
        <div class="balance-info">
            <p>Available Balance: Ksh {{ mshwari_account.available_balance }}</p>
            <p>Locked Balance: Ksh {{ mshwari_account.locked_balance }}</p>
        </div>

        <!-- Display success or error messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Withdrawal Form -->
        <form method="post">
            {% csrf_token %}
            <label for="amount">Enter Amount to Withdraw:</label>
            <input type="number" id="amount" name="amount"  required>
            <button type="submit">Withdraw</button>
        </form>
    </div>
</body>
</html>
