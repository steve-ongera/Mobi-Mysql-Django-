<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .header {
            padding: 15px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-button {
            border: none;
            background: none;
            font-size: 20px;
            color: #666;
            cursor: pointer;
        }

        .search-container {
            flex: 1;
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 25px;
            padding: 8px 15px;
            gap: 10px;
        }

        .search-icon {
            color: #999;
            font-size: 16px;
        }

        .search-input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
        }

        .categories {
            display: flex;
            padding: 15px;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            white-space: nowrap;
            cursor: pointer;
            background: #f0f0f0;
            color: #666;
        }

        .category.active {
            background: #00c853;
            color: white;
        }

        .services-list {
            padding: 10px 15px;
        }

        .service-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            gap: 15px;
            border-bottom: 1px solid #f5f5f5;
        }

        .service-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .service-name {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background: white;
            padding: 12px 0;
            border-top: 1px solid #f0f0f0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            color: #999;
            text-decoration: none;
            gap: 5px;
        }

        .nav-item.active {
            color: #00c853;
        }

        .nav-icon {
            font-size: 18px;
        }

        /* Service-specific colors */
        .fuliza { background: #1976d2; }
        .kcb { background: #0a2351; }
        .mshwari { background: #00c853; }
        .pochi { background: #6200ea; }
        .send { background: #00c853; }
        .bill { background: #1976d2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button">
                <i class="bi bi-arrow-left"></i>
            </button>
            <div class="search-container">
                <i class="bi bi-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search">
            </div>
        </div>

        <div class="categories">
            <div class="category active">ALL</div>
            <div class="category">FINANCIAL SERVICES</div>
            <div class="category">WALLETS</div>
            <div class="category">SEND AND REQUEST</div>
        </div>

        <div class="services-list" id="servicesList">
            <!-- Services will be populated by JavaScript -->
        </div>

        <div class="bottom-nav">
            <a href="#" class="nav-item">
                <i class="bi bi-eye"></i>
                HOME
            </a>
            <a href="#" class="nav-item active">
                <i class="bi bi-arrow-left-right"></i>
                TRANSACT
            </a>
            <a href="#" class="nav-item">
                <i class="bi bi-grid"></i>
                SERVICES
            </a>
            <a href="#" class="nav-item">
                <i class="bi bi-graph-up-arrow"></i>
                GROW
            </a>
        </div>
    </div>

    <script>
        // Services data
        const services = [
            { name: 'FULIZA', icon: 'bi-u-circle-fill', class: 'fuliza', category: 'FINANCIAL SERVICES' },
            { name: 'KCB M-PESA', icon: 'bi-bank', class: 'kcb', category: 'FINANCIAL SERVICES' },
            { name: 'M-SHWARI', icon: 'bi-wallet2', class: 'mshwari', category: 'FINANCIAL SERVICES' },
            { name: 'POCHI LA BIASHARA', icon: 'bi-briefcase-fill', class: 'pochi', category: 'WALLETS' },
            { name: 'SEND MONEY', icon: 'bi-send-fill', class: 'send', category: 'SEND AND REQUEST' },
            { name: 'REQUEST MONEY', icon: 'bi-download', class: 'send', category: 'SEND AND REQUEST' },
            { name: 'SEND TO MANY', icon: 'bi-people-fill', class: 'send', category: 'SEND AND REQUEST' },
            { name: 'GLOBAL', icon: 'bi-globe', class: 'send', category: 'SEND AND REQUEST' },
            { name: 'PAY BILL', icon: 'bi-receipt', class: 'bill', category: 'FINANCIAL SERVICES' },
            { name: 'BUY GOODS', icon: 'bi-cart-fill', class: 'bill', category: 'FINANCIAL SERVICES' },
            { name: 'POCHI LA BIASHARA', icon: 'bi-phone-fill', class: 'bill', category: 'WALLETS' }
        ];

        const servicesList = document.getElementById('servicesList');
        const searchInput = document.querySelector('.search-input');
        const categories = document.querySelectorAll('.category');
        let currentCategory = 'ALL';

        // Function to render services
        function renderServices(filteredServices) {
            servicesList.innerHTML = filteredServices.map(service => `
                <div class="service-item">
                    <div class="service-icon ${service.class}">
                        <i class="bi ${service.icon}"></i>
                    </div>
                    <span class="service-name">${service.name}</span>
                </div>
            `).join('');
        }

        // Function to filter services
        function filterServices() {
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = services.filter(service => {
                const matchesSearch = service.name.toLowerCase().includes(searchTerm);
                const matchesCategory = currentCategory === 'ALL' || service.category === currentCategory;
                return matchesSearch && matchesCategory;
            });
            renderServices(filtered);
        }

        // Event listener for search input
        searchInput.addEventListener('input', filterServices);

        // Event listeners for category buttons
        categories.forEach(categoryBtn => {
            categoryBtn.addEventListener('click', () => {
                categories.forEach(btn => btn.classList.remove('active'));
                categoryBtn.classList.add('active');
                currentCategory = categoryBtn.textContent;
                filterServices();
            });
        });

        // Initial render
        renderServices(services);
    </script>
</body>
</html>
