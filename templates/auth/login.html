{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Viewport meta tag for better mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Include Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <a href="#" class="close-btn">×</a>
    
    <div class="header">
        <h1 class="title">SIGN IN ON M-PESA</h1>
    </div>

    <form method="post" class="login-form">
        {% csrf_token %}
        
        <div class="phone-icon">
            <div class="phone-icon-inner"></div>
        </div>
        
        <div class="form-group">
            <label class="label" for="id_username">Username:</label>
            <input 
                type="text" 
                id="id_username" 
                name="username" 
                class="input-field" 
                required
                placeholder="Enter your username"
            >
        </div>

        <div class="form-group">
            <label class="label" for="id_password">Password:</label>
            <div class="password-container">
                <input 
                    type="password" 
                    id="id_password" 
                    name="password" 
                    class="input-field" 
                    required
                    placeholder="Enter your password"
                >
                <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
            </div>
        </div>

        <button type="submit" class="continue-btn">
            Login
            <span class="arrow">→</span>
        </button>
    </form>

    <p>
        Don't have an account? 
        <a href="{% url 'register' %}" class="link">Register here</a>.
    </p>
    

       {% if messages %}
            <div class="message-popup">
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('id_password');
            const eyeIcon = this;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            }
        });
    </script>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
